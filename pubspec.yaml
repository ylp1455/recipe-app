name: recipiapp
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  scaffold_gradient_background:
  google_fonts: ^6.2.0
  font_awesome_flutter: ^10.7.0
  flutter_svg: ^2.0.10+1
  easy_search_bar: ^2.5.0
  another_flutter_splash_screen: ^1.2.0
  firebase_auth: ^4.19.1
  firebase_core: ^2.29.0
  cloud_firestore: ^4.16.1
  image_picker: ^1.0.7
  firebase_storage: ^11.7.1
  google_sign_in: ^6.2.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

 
  uses-material-design: true


  assets:
    - images/

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
    - family: Poppins-bold
      fonts:
        - asset: fonts/Poppins-Bold.ttf
    - family: Inter
      fonts:
        - asset: fonts/Inter-VariableFont_slnt,wght.ttf